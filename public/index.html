<!DOCTYPE html>
<html ng-app="Exchange">
    <head>
        <title> </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
           <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script> 
    </head>
    <body ng-controller="Money as mon">
        <div class="">
        <p class="bg-primary input-lg">How much grivnas do you want to convert?</p>
        <input class="form-group input-lg bg-warning" type="text" ng-model="grivna"/>
        <p class="text-success input-lg bg-info">Your result: {{grivna / mon.value.dollars|currency}}</p>
        <p class="text-warning input-lg bg-info">Your result: {{grivna / mon.value.euros|currency:"â‚¬"}}</p>
        </div>
         
    </body>
</html>
